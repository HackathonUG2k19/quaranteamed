
{% load  static %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {margin:0;font-family:Arial}

.topnav {
  font-size:1.2em;
  position:relative;
  overflow: hidden;
  background-color: rgb(255, 255, 255);
  box-shadow: 0px 0px 4px black;
  top:0px;
  width:100%;
  z-index:99;
}

.topnav a {
  display: block;
  color: #050505;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.active {
  background-color: #4CAF50;
  color: white;
}

.topnav .icon {
  display: none;
}

.heading{
  font-family: 'Sigmar One';
  float:left;
}
.topnav  .links:hover {
  background-color: rgb(228, 228, 228);
  /* color: white; */
}
.links{
  float:right;
}
.link{float:right;}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child), .dropdown .dropbtn {
    display: none;
  }
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
  .topnav.responsive .dropdown {float: none;}
  .topnav.responsive .dropdown-content {position: relative;}
  .topnav.responsive .dropdown .dropbtn {
    display: block;
    width: 100%;
    text-align: left;
  }
}
</style>
<div class="topnav" id="myTopnav">
  <a href="{% url 'article:articles'  %}" class="heading">CollegeStuff</a>


  {% if request.user.is_authenticated %}
  <a class="links" href="{% url 'user:logout'  %}">Logout</a>

  <a class="links" href="{% url  'user:profile' request.user %}"> 

    {% if  request.user.profile.image  %}
   <img src="{{request.user.profile.get_absolute_image_url}}" width="30px" height="30px" style="border-radius:50%">
    {% else %}
    <img src=" {% static 'img/profile_dummy.png' %}" width="30px" height="30px"  style="border-radius:50%">
    {% endif %}
</a>

<a class="links" href="{% url  'user:profile' request.user %}"><img src=" {% static 'img/bell.svg' %}" width="30px" height="30px"> </a>

  {% else %}
  <a class="links" href="{% url 'user:login'  %}">Login</a>
  <a class="links" href="{% url 'user:register'  %}">Register</a>
  
  {% endif %}

  <a class="link">
    <form>
         {% csrf_token %} 
        <input type="text" name = "keyword" class="input-sm" maxlength="64" placeholder="Search" style="border:none;">
    </form>

</a>

  <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
</div>


<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>
